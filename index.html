<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <title>Sequence Squares</title>
</head>
<body>
    <!--Header for the game-->
        <h1 id="game-title"> Sequence Squares</h1>

     <!--Starter page buttons-->
    <div class="container" id="homepage-buttons">
        <button class="button" onclick="newGame()">Start</button>
        <button id="instructionsButton" onclick="howTo">Instructions</button>
    </div>

     <!--Instructions-->
    <div id="how-to-play">
        <h2> How to Play?</h2>
        <ol class="list-rules">
            <li>Press <em>"Start"</em>. </li>
            <li>You will be shown a sequence that you will need to repeat.</li>
            <li>The sequence will light up, once the sequence has finished, repeat the sequence in the same order.  </li>
        </ol>
    </div>

    <!--Game Area Structure-->
    <div class="scorebox" id="scores">0</div>
        <div class="playground grid-container">
            
                <div class="square blue grid-item" data-id="button1" data-listener="false"></div>
                <div class="square cyan grid-item" data-id="button2" data-listener="false"></div>
                <div class="square yellow grid-item" data-id="button3" data-listener="false"></div>
                <div class="square green grid-item" data-id="button4" data-listener="false"></div>
                <div class="square red grid-item" data-id="button5" data-listener="false"></div>
                <div class="square orange grid-item" data-id="button6" data-listener="false"></div>
                <div class="square purple grid-item" data-id="button7" data-listener="false"></div>
                <div class="square pink grid-item" data-id="button8" data-listener="false"></div>
                <div class="square white grid-item" data-id="button9" data-listener="false"></div>
        </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
